workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 60
    environment:
      flutter: 3.19.6
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          cd auth_plugin
          flutter pub get
          cd ../chat_pkg
          flutter pub get
          cd ../dukastax_lukhu
          flutter pub get
          cd ../dukastax_pkg
          flutter pub get
          cd ../lukhu_packages_pkg
          flutter pub get
          cd ../lukhu_pay
          flutter pub get
          cd ../navigation_controller_pkg
          flutter pub get
          cd ../product_listing_pkg
          flutter pub get
          cd ../sales_pkg
          flutter pub get
          cd lukhu_main
          flutter clean
          flutter pub get
          cd ios
          rm -rf Pods/
          pod deintegrate
          # Recreate symlinks
          mkdir -p .symlinks/plugins/auth_plugin/ios
          ln -s ../../../plugins/auth_plugin/ios/auth_plugin.podspec .symlinks/plugins/auth_plugin/ios/auth_plugin.podspec
          mkdir -p .symlinks/plugins/chat_pkg/ios
          ln -s ../../../plugins/chat_pkg/ios/chat_pkg.podspec .symlinks/plugins/chat_pkg/ios/chat_pkg.podspec
          pod install
          cd ..

      - name: Build iOS app
        script: |
          cd lukhu_main
          flutter clean
          flutter pub get
          cd ios
          pod install
          cd ..
          export FLUTTER_BUILD_MODE=release-dev
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/iphoneos/*.app
      - build/ios/iphoneos/*.ipa